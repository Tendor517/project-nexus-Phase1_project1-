<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-page">
        <div class="container">
            <i class="fa-brands fa-atlassian"></i>
            <form action="login.php" method="post">
                <div class="username section">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <br>
                <div class="password section">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" pattern="^(?=(?:[^a-zA-Z]*[a-zA-Z]){6})[a-zA-Z0-9]+" title="Password must contain at least 6 non-consecutive characters" required>
                </div>
                <br>
                <div class="loginbutton section">
                    <button type="submit">Log in</button>
                </div>
            </form>
            <a href="CreateAccountPage.html" class="createaccount section">Create Account</a>
        </div>
    </div>
    <footer>@TenzinDorjee</footer>
</body>
</html>
